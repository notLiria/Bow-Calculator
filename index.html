<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bow Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <h1>Bow Calculator</h1>
        <div id="known-variables">
          <p>
            <span>Length (In cm) </span>
            <input
              required
              type="number"
              id="length"
              name="length"
              value="10"
            />
          </p>
          <p>
            <span>Total String length (In cm) </span>
            <input
              required
              type="number"
              id="string-length"
              name="string-length"
              value="9"
            />
          </p>
          <p>
            <span>Draw Length (In cm) </span>
            <input
              required
              type="number"
              id="draw-length"
              name="draw-length"
              value="3"
            />
          </p>
          <p>
            <span>Tillering Gizmo (Total length) (In cm) </span>
            <input
              required
              type="number"
              id="tillering-gizmo"
              name="tillering-gizmo"
              value="6"
            />
          </p>
          <div id = "reference-div" style="width: 50%; float:left;">
          <img
            src="img/reference.png"
            alt="Measurement reference"
            height="500"
          />
          </div>
          <div id="dynamic-reference" style="width: 50%; float:right"></div>
        </div>
        <!--<button type="button" id="calc">Calculate</button>-->
        <div id="outputs">
          <p id="error"></p>
          <p id="radius"><span> R (in cm): 5.75</span></p>
          <p id="p"><span> P (in cm): 0.358</span></p>
          <p id="angle"><span>Î¸ (in degrees): </span></p>
        </div>

        <div id = "conversion">
          <p style="width: 50%; float: left">
            <span>cm</span>
            <input
                    type="number"
                    id="cm"
                    name="cm"
                    value="0"
            />
          </p>
          <p style = "width: 50%; float:right">
            <span>inch</span>
            <input
                    type="number"
                    id="inch"
                    name="inch"
                    value="0"
            />
          </p>
        </div>
        <!-- You can also require other files to run in this process -->
      </div>
    </div>

    <script src="src/main.ts"></script>
  </body>
</html>
