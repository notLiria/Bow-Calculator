<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bow Calculator</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <h1 class="title">Bow Calculator</h1>
        <div id="reference">See
          <a href="https://mathforums.com/threads/bowyer-bow-maker-needs-help-with-bow-geometry.348458/#post-619932"
          target = "_blank">
            here</a>
          for more details.
          <p>Note: If all measurements are in inches, then the output will be in inches</p>
        </div>
        <div class="page-content">
          <div class="inputs-outputs">
            <div id="known-variables" class="card">
              <div class="inputs">
                <h2 class="input-label">Inputs</h2>
                <div class="input-container">
                  <div class="h-spaced">
                    <label for="length">Bow Length</label>
                    <span class="subtitle">In cm</span>
                  </div>
                  <input
                    placeholder="Length"
                    class="bow-input"
                    required
                    type="number"
                    id="length"
                    name="length"
                    value="10"
                  />
                </div>

                <div class="input-container">
                  <div class="h-spaced">
                    <label for="string-length">String Length</label>
                    <span class="subtitle">In cm</span>
                  </div>
                  <input
                    required
                    type="number"
                    class="bow-input"
                    id="string-length"
                    name="string-length"
                    value="9"
                  />
                </div>
                <div class="input-container">
                  <div class="h-spaced">
                    <label for="draw-length">Draw Length</label>
                    <span class="subtitle">In cm</span>
                  </div>
                  <input
                    required
                    type="number"
                    class="bow-input"
                    id="draw-length"
                    name="draw-length"
                    value="3"
                  />
                </div>
                <div class="input-container">
                  <div class="h-spaced">
                    <label for="tillering-gizmo">Tillering Gizmo (t)</label>
                    <span class="subtitle">In cm</span>
                  </div>
                  <input
                    required
                    class="bow-input"
                    type="number"
                    id="tillering-gizmo"
                    name="tillering-gizmo"
                    value="2"
                  />
                </div>
                <!-- <div id="reference-div" style="width: 50%; float: left;">
              <img
                src="img/reference.png"
                alt="Measurement reference"
                height="500"
              />
            </div> -->
              </div>
            </div>
            <div class="card output-container" hidden>
              <h2 class="input-label">Outputs</h2>
              <div id="outputs">
                <span class="output-label">Radius</span>
                <span id="radius" class="output-value"></span>
                <span class="output-label">P</span>
                <span id="p" class="output-value"></span>
                <span class="output-label"
                  >Angle <span class="subtitle">in degrees</span></span
                >
                <span id="angle" class="output-value"></span>
              </div>
              <span id="error" hidden>Your inputs are invalid</span>
            </div>
          </div>
          <div id="dynamic-reference"></div>
        </div>

        <!-- You can also require other files to run in this process -->
      </div>
    </div>

    <script src="src/main.ts"></script>
  </body>
</html>
