<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bow Calculator</title>
</head>
<body>


<h1>Bow Calculator</h1>
<div id="known-variables">
  <p> <span>Length (In cm) </span> <input required type="number" id="length" name="length"></p>
  <p> <span>String length (In cm) </span> <input required type="number" id="string-length" name="string-length"></p>
  <p> <span>Draw Length (In cm) </span> <input required type="number" id="draw-length" name="draw-length"></p>
  <p> <span>Tillering Gizmo (t) (In cm) </span> <input required type="number" id="tillering-gizmo" name="tillering-gizmo"></p>
  <img src="img/reference.png" alt="Measurement reference" height="500">

</div>
<button type = "button" id="calc"> Calculate</button>
<div id="outputs">
  <p id = "error"> </p>
  <p id = "radius"> <span> R (in cm): </span></p>
  <p id = "p"> <span> P (in cm): </span></p>
</div>
<!-- You can also require other files to run in this process -->

<script src="src/main.ts"></script>
</body>
</html>
